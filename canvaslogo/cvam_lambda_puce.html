<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puces CVAM</title>
    <script>
        function hc(center, size, i) {
            var angle_deg = 60 * i;
            var angle_rad = -Math.PI / 180 * angle_deg;
            return {
                x: center.x + size * Math.cos(angle_rad),
                y: center.y + size * Math.sin(angle_rad)
            }
        }
        function drawShape(canvas, points, color) {
            if (points.length > 2) {
                prev_color = canvas.fillStyle;
                canvas.clearRect(-150,-150,300,300);
                canvas.fillStyle = color;
                canvas.beginPath();
                canvas.moveTo(points[0].x,points[0].y);
                for (i=1;i<points.length;i++) {
                    canvas.lineTo(points[i].x,points[i].y)
                }
                canvas.fill();
                canvas.fillStyle = prev_color;
            }
        }
        function drawLogo() {
            var cvs = document.getElementById('cvam');
            cvs.height=215;
            cvs.width=245;
            var ctx = cvs.getContext('2d');
            var transX = cvs.width * 0.5, transY = cvs.height * 0.5;
            ctx.translate(transX, transY);
            var palette = ["#FFFFFF","#1459A6"];
            var pts = [{x:0, y:0}];
            // Get a bunch of points to draw shape later
            for (j=0;j<6;j++) {
                pts.push(hc(pts[0],120,j));
            }
            
            var shape = [pts[1],pts[2],pts[3],pts[4],pts[5],pts[6]];

            // middle letter
            ctx.fillStyle = palette[0];
            ctx.font = "500 10em Verdana";
            ctx.textAlign = "center";

            var div = document.getElementById('png');

            drawShape(ctx,shape,palette[1]);
            ctx.fillText("\u03B1",-5,43);
            var img = cvs.toDataURL("image/png");
            div.innerHTML = div.innerHTML+'<img src="'+img+'"/>';

            drawShape(ctx,shape,palette[1]);
            ctx.fillText("\u03B2",0,50);
            var img = cvs.toDataURL("image/png");
            div.innerHTML = div.innerHTML+'<img src="'+img+'"/>';
            
            drawShape(ctx,shape,palette[1]);
            ctx.fillText("\u0394",0,53);
            var img = cvs.toDataURL("image/png");
            div.innerHTML = div.innerHTML+'<img src="'+img+'"/>';

            drawShape(ctx,shape,palette[1]);
            ctx.fillText("\u03B5",-5,43);
            var img = cvs.toDataURL("image/png");
            div.innerHTML = div.innerHTML+'<img src="'+img+'"/>';

            drawShape(ctx,shape,palette[1]);
            ctx.fillText("\u0393",-5,60);
            var img = cvs.toDataURL("image/png");
            div.innerHTML = div.innerHTML+'<img src="'+img+'"/>';

            drawShape(ctx,shape,palette[1]);
            ctx.fillText("\u221E",0,50);
            var img = cvs.toDataURL("image/png");
            div.innerHTML = div.innerHTML+'<img src="'+img+'"/>';

            drawShape(ctx,shape,palette[1]);
            ctx.fillText("\u03BB",0,55);
            var img = cvs.toDataURL("image/png");
            div.innerHTML = div.innerHTML+'<img src="'+img+'"/>';

            drawShape(ctx,shape,palette[1]);
            ctx.fillText("\u03C0",0,45);
            var img = cvs.toDataURL("image/png");
            div.innerHTML = div.innerHTML+'<img src="'+img+'"/>';

            drawShape(ctx,shape,palette[1]);
            ctx.fillText("\u03C3",-3,45);
            var img = cvs.toDataURL("image/png");
            div.innerHTML = div.innerHTML+'<img src="'+img+'"/>';

        }
    </script>
</head>
<body>
    <h3>Canvas</h3>
    <canvas id="cvam"></canvas>
    <h3>Images png</h3>
    <div id="png"></div>
    <script>
        drawLogo();
    </script>
</body>
</html>
